[loggers]
keys=root,app,uvicorn

[handlers]
keys=console,file,uvicorn

[formatters]
keys=console,file

[logger_root]
level=DEBUG
handlers=console

[logger_app]
level=INFO
handlers=file
propagate=1
qualname=app

[logger_uvicorn]
level=INFO
handlers=uvicorn
propagate=1
qualname=uvicorn

[handler_console]
class=StreamHandler
level=DEBUG
formatter=console
args=(sys.stdout,)

[handler_file]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=file
args=(os.getcwd() + '/logs/training-stats.log', "D", 1, 0)

[handler_uvicorn]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=file
args=(os.getcwd() + '/logs/uvicorn.log', "D", 1, 0)

[formatter_console]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_file]
format=%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s